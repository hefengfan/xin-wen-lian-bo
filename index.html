<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻联播文字稿</title>
    <link rel="stylesheet" href="web/github-markdown.min.css">
    <style>
        /* 自定义样式 */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e0f2f7; /* 淡蓝色背景 */
            margin: 0;
            padding: 0;
        }
        .markdown-body {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .markdown-body h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5em;
            color: #0077cc;
        }
        .markdown-body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #005580;
        }
        .abstract {
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="web/showdown.min.js"></script>
</head>
<body>
    <div id="view" class="markdown-body">加载中...</div>
    <script>
        fetch(`/news/catalogue.json`).then(response => {
            return response.json();
        }).then(json => {
            render(json);
        });

        function render(json) {
            let md = `# 《新闻联播》文字稿\n` +
                "\n" +
                "每日20-22点自动更新当日文字稿\n" +
                "\n" +
                "## 目录: \n" +
                "\n";

            json.forEach(theNew => {
                let date = theNew.date;
                let abstract = theNew.abstract.replaceAll("\n", ' ');
                md += `- 《新闻联播》 (${date}) [\[查看摘要\]](#${date})  [\[阅读全篇\]](web/view.html?date=${date})\n`;
            });

            md += `## 新闻摘要\n` +
                "\n";

            json.forEach(theNew => {
                let date = theNew.date;
                let abstract = theNew.abstract.replaceAll("\n", ' ');
                md += `### [《新闻联播》 (${date})](web/view.html?date=${date}) <span id="${date}"></span>` +
                    "\n" +
                    `<div class="abstract">${abstract}</div>\n` +
                    "\n" +
                    `[阅读全文](web/view.html?date=${date})\n` +
                    "\n" +
                    "\n";
            });

            const viewElement = document.getElementById('view');
            const converter = new showdown.Converter({
                customizedHeaderId: true,
                openLinksInNewWindow: true
            });
            viewElement.innerHTML = converter.makeHtml(md);
        }
    </script>
</body>
</html>
