<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻联播文字稿</title>
    <link rel="stylesheet" href="web/github-markdown.min.css">
    <script src="web/showdown.min.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e0f2f7; /* Light blue background */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .markdown-body {
            padding: 2em;
            max-width: 900px; /* Wider content area */
            margin: 2em auto; /* Center the content */
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            border-radius: 12px; /* More rounded corners */
            overflow: hidden; /* Ensure proper rendering */
            animation: fadeIn 0.5s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-body h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5em;
            color: #0077cc;
        }

        .markdown-body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #005580;
        }

        .abstract {
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        a:hover {
            text-decoration: underline;
            color: #003366; /* Darker blue on hover */
        }

        /* Enhanced list styles */
        .markdown-body ul {
            list-style-type: square;
            padding-left: 2em;
        }

        /* Code block styling */
        .markdown-body pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }

        /* Blockquote styling */
        .markdown-body blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            font-style: italic;
            color: #666;
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            color: #777;
            font-size: 0.9em;
        }

        /* Custom additions */
        .news-item {
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 8px;
            background-color: #fff;
        }

        .news-date {
            font-weight: bold;
            color: #222; /* Black color */
            margin-bottom: 0.5em;
            display: block;
        }

        .news-abstract {
            font-weight: normal; /* Regular font weight */
            color: #333; /* Default color */
        }

        .copy-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="view" class="markdown-body">
        <h1>《新闻联播》文字稿</h1>
        <p>每日20-22点自动更新当日文字稿</p>
        <input type="text" id="searchInput" class="search-input" placeholder="搜索日期 (YYYYMMDD) 或关键词">
        <div id="newsList">加载中...</div>
    </div>
    <footer>
        &copy; 何丰帆 搜集整理
    </footer>
    <script>
        let newsData = []; // Store the fetched news data

        fetch(`/news/catalogue.json`).then(response => {
            return response.json();
        }).then(json => {
            newsData = json.sort((a, b) => b.date.localeCompare(a.date)); // Sort in reverse chronological order
            renderNews(newsData); // Initial render
        });

        function renderNews(data) {
            const newsListElement = document.getElementById('newsList');
            newsListElement.innerHTML = ''; // Clear existing content

            if (data.length === 0) {
                newsListElement.innerHTML = '<p>没有找到匹配的新闻。</p>';
                return;
            }

            data.forEach(theNew => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');

                const dateElement = document.createElement('span');
                dateElement.classList.add('news-date');
                dateElement.textContent = `《新闻联播》 (${theNew.date})`;
                newsItem.appendChild(dateElement);

                const abstractElement = document.createElement('p');
                abstractElement.classList.add('news-abstract');
                abstractElement.textContent = theNew.abstract.replaceAll("\n", ' ');
                newsItem.appendChild(abstractElement);

                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-button');
                copyButton.textContent = '复制';
                copyButton.addEventListener('click', () => {
                    copyToClipboard(theNew.date, theNew.abstract.replaceAll("\n", ' '));
                });
                newsItem.appendChild(copyButton);

                newsListElement.appendChild(newsItem);
            });
        }

        function copyToClipboard(date, abstract) {
            const textToCopy = `《新闻联播》 (${date})\n${abstract}`;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('已复制到剪贴板!');
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动复制。');
                });
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredNews = newsData.filter(item => {
                return item.date.includes(searchTerm) || item.abstract.toLowerCase().includes(searchTerm);
            });
            renderNews(filteredNews);
        });
    </script>
</body>
</html>
