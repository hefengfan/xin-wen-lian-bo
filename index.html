<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻联播文字稿</title>
    <link rel="stylesheet" href="web/github-markdown.min.css">
    <script src="web/showdown.min.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .markdown-body {
            padding: 2em;
            max-width: 900px;
            margin: 2em auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-body h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5em;
            color: #0077cc;
        }

        .markdown-body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #005580;
        }

        .abstract {
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #003366;
        }

        .markdown-body ul {
            list-style-type: square;
            padding-left: 2em;
        }

        .markdown-body pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }

        .markdown-body blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            font-style: italic;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            color: #777;
            font-size: 0.9em;
        }

        /* Customizations */
        .markdown-body strong {
            font-weight: bold;
            color: #000; /* Black color for bold text */
        }

        /* Search box styling */
        #search-container {
            text-align: center;
            margin-bottom: 1em;
        }

        #search-input {
            padding: 0.5em;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-results {
            margin-top: 1em;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="搜索日期或关键词...">
        <div id="search-results"></div>
    </div>
    <div id="view" class="markdown-body">加载中...</div>
    <footer>
        &copy; 何丰帆 搜集整理
    </footer>
    <script>
        let allNews = []; // Store all news data

        fetch(`/news/catalogue.json`).then(response => {
            return response.json();
        }).then(json => {
            allNews = json.sort((a, b) => b.date.localeCompare(a.date)); // Sort and store
            render(allNews);
        });

        function render(json) {
            let md = `# **《新闻联播》文字稿**\n` +
                "\n" +
                "每日20-22点自动更新当日文字稿\n" +
                "\n";

            json.forEach(theNew => {
                let date = theNew.date;
                let abstract = theNew.abstract.replaceAll("\n", ' ');
                md += `## **${date}**\n`;
                md += `${abstract}\n\n`;
                md += `[阅读全文](web/view.html?date=${date})\n\n`;
            });

            const viewElement = document.getElementById('view');
            const converter = new showdown.Converter({
                customizedHeaderId: true,
                openLinksInNewWindow: true,
                tables: true,
                strikethrough: true,
                tasklists: true,
                simplifiedAutoLink: true,
                smartIndentationFix: true,
                parseImgDimensions: true
            });
            viewElement.innerHTML = converter.makeHtml(md);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const searchResultsDiv = document.getElementById('search-results');

            if (searchTerm.trim() === '') {
                render(allNews); // Show all news when search is empty
                searchResultsDiv.textContent = ''; // Clear search results message
                return;
            }

            const filteredNews = allNews.filter(item => {
                return item.date.includes(searchTerm) || item.abstract.toLowerCase().includes(searchTerm);
            });

            if (filteredNews.length > 0) {
                render(filteredNews);
                searchResultsDiv.textContent = `找到 ${filteredNews.length} 条匹配结果`;
            } else {
                viewElement.innerHTML = '未找到匹配结果';
                searchResultsDiv.textContent = '未找到匹配结果';
            }
        });
    </script>
</body>
</html>
