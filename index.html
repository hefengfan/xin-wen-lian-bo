<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻联播文字稿</title>
    <link rel="stylesheet" href="web/github-markdown.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e0f2f7;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .markdown-body {
            padding: 2em;
            max-width: 900px;
            margin: 2em auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-body h1 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5em;
            color: #0077cc;
        }

        .news-item {
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 8px;
            background-color: #fff;
        }

        .news-date {
            font-weight: bold;
            color: #222;
            margin-bottom: 0.5em;
            display: block;
        }

        .news-abstract {
            font-weight: normal;
            color: #333;
        }

        .copy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-options {
            margin-left: 10px;
        }

        .search-options label {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 2em;
            padding: 1em;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="view" class="markdown-body">
        <h1>《新闻联播》文字稿</h1>
        <p>每日20-22点自动更新当日文字稿</p>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索内容">
            <div class="search-options">
                <label>
                    <input type="radio" name="searchType" value="abstract" checked> 摘要
                </label>
                <label>
                    <input type="radio" name="searchType" value="title"> 主题
                </label>
            </div>
        </div>

        <div id="newsList">加载中...</div>
    </div>
    <footer>
        &copy; 何丰帆 搜集整理
    </footer>
    <script>
        let newsData = [];
        let uniqueNews = {}; // Object to store unique news items by date

        fetch(`/news/catalogue.json`).then(response => {
            return response.json();
        }).then(json => {
            // Filter out duplicate news items based on date
            json.forEach(item => {
                if (!uniqueNews[item.date]) {
                    uniqueNews[item.date] = item;
                }
            });

            // Convert the uniqueNews object back to an array
            newsData = Object.values(uniqueNews).sort((a, b) => b.date.localeCompare(a.date));
            renderNews(newsData);
        });

        function renderNews(data) {
            const newsListElement = document.getElementById('newsList');
            newsListElement.innerHTML = '';

            if (data.length === 0) {
                newsListElement.innerHTML = '<p>没有找到匹配的新闻。</p>';
                return;
            }

            data.forEach(theNew => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');

                const dateElement = document.createElement('span');
                dateElement.classList.add('news-date');
                dateElement.textContent = `《新闻联播》 (${theNew.date})`;
                newsItem.appendChild(dateElement);

                const abstractElement = document.createElement('p');
                abstractElement.classList.add('news-abstract');
                abstractElement.textContent = theNew.abstract.replaceAll("\n", ' ');
                newsItem.appendChild(abstractElement);

                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-button');
                copyButton.textContent = '复制';
                copyButton.addEventListener('click', () => {
                    copyToClipboard(theNew.date, theNew.abstract.replaceAll("\n", ' '));
                });
                newsItem.appendChild(copyButton);

                newsListElement.appendChild(newsItem);
            });
        }

        function copyToClipboard(date, abstract) {
            const textToCopy = `《新闻联播》 (${date})\n${abstract}`;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('已复制到剪贴板!');
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动复制。');
                });
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchTypeRadios = document.querySelectorAll('input[name="searchType"]');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            let searchType = 'abstract'; // Default search type

            // Determine the selected search type
            for (const radio of searchTypeRadios) {
                if (radio.checked) {
                    searchType = radio.value;
                    break;
                }
            }

            const filteredNews = newsData.filter(item => {
                if (searchType === 'abstract') {
                    return item.abstract.toLowerCase().includes(searchTerm);
                } else {
                    // Assuming 'title' search type means searching within the date
                    return `《新闻联播》 (${item.date})`.toLowerCase().includes(searchTerm);
                }
            });
            renderNews(filteredNews);
        });
    </script>
</body>
</html>
