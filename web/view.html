<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{date}} - 新闻联播文字稿查看</title>
		<link rel="stylesheet" href="./github-markdown.min.css">
		<script src="./showdown.min.js"></script>
		<style>
			/* Custom styles for improved readability */
			body {
				font-family: sans-serif; /* Use a more readable font */
				line-height: 1.6; /* Increase line height for better readability */
				background-color: #f0f8ff; /* Light blue background */
				color: #333; /* Darker text color for better contrast */
			}

			.markdown-body {
				padding: 2em; /* Increase padding for more spacing */
				max-width: 800px; /* Limit the width for better readability on larger screens */
				margin: 0 auto; /* Center the content */
				overflow: auto;
				box-sizing: border-box;
				background-color: #fff; /* White background for the content area */
				border-radius: 8px; /* Add rounded corners */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
			}

			/* Style headings */
			.markdown-body h1,
			.markdown-body h2,
			.markdown-body h3,
			.markdown-body h4,
			.markdown-body h5,
			.markdown-body h6 {
				font-weight: bold;
				margin-top: 1.5em;
				margin-bottom: 0.5em;
				line-height: 1.2;
			}

			/* Style paragraphs */
			.markdown-body p {
				margin-bottom: 1em;
			}

			/* Style links */
			.markdown-body a {
				color: #007bff; /* Blue link color */
				text-decoration: none;
			}

			.markdown-body a:hover {
				text-decoration: underline;
			}

			/* Style lists */
			.markdown-body ul,
			.markdown-body ol {
				margin-bottom: 1em;
				padding-left: 2em;
			}

			/* Style code blocks */
			.markdown-body pre {
				background-color: #f8f8f8;
				border: 1px solid #ddd;
				padding: 1em;
				overflow-x: auto;
				border-radius: 4px;
			}

			.markdown-body code {
				font-family: monospace;
				background-color: #f8f8f8;
				padding: 0.2em 0.4em;
				border-radius: 4px;
			}

			/* Responsive adjustments */
			@media (max-width: 768px) {
				.markdown-body {
					padding: 1em;
				}
			}
		</style>
	</head>
	<body>
		<div id="view" class="markdown-body">加载中...</div>

		<script>
			function getQueryString(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]);
				return null;
			}
			const date = getQueryString('date') || 'Error';
			document.title = document.title.replace('{{date}}', date);
			fetch(`/news/${date}.md`).then(response => {
				if(response.status < 200 || response.status > 300) throw Error(response.statusText);
				return response.text();
			}).then(md => {
				render(md);
			}).catch(e => {
				fetch(`./Error.md`).then(errResponse => {
					return errResponse.text();
				}).then(errMd => {
					render(errMd);
				});
			});
			function render(markdown) {
				document.getElementById('view').innerHTML = new showdown.Converter().makeHtml(markdown);
			}
		</script>
	</body>
</html>
